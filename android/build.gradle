buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 27
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393" // Update if needed
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.0") // Specify version
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.0") // Specify version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0") // Use kotlinVersion variable
    }
}

apply plugin: "com.facebook.react.rootproject"
